    <div class="div-fondo">

        <form class="formulario">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" class="inputs" placeholder="Jhon Cena" id="nombre" name="nombre" pattern="[a-zA-ZÀ-ÿ\s]{1,40}" required>
            <p>No puede incluir numeros</p>
            <label for="email">E-mail:</label>
            <input type="email" class="inputs" placeholder="correo@correo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" name="email" required>
            <p>Debe tener @ y . con su respectivo dominio ej: correo@gmail.com</p>
            <label for="telefono">Telefono:</label>
            <input type="tel" class="inputs" id="telefono" placeholder="314123456" pattern="[0-9]{9,14}" name="telefono" required>
            <p>Solo se aceptan numero de cadenas de 9 caractere minimo</p>
            <label for="comentarios">Comentarios</label>
            <textarea name="comantarios" id="comentarios" cols="30" rows="7" required></textarea>


            <div class="intereses">
                <select name="intereses" id="intereses">
                    <option value="reclamos">Reclamos</option>
                    <option value="comentarios">Comentarios</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
<input type="submit" class="button" value="Enviar">
        </form>

    </div>
